<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>

            <label for="fn">Firstname:</label>
            <input type="text" id="fn" size="15">

            <br>
            <br>

            <label for="mn">Middlename:</label>
            <input type="text" id="mn" size="15">
            
            <br>
            <br>
            
            <label for="ln">Lastname:</label>
            <input type="text" name="" id="ln" size="15">
            
            <br>
            <br>
            
            <label for="course">Course:</label>
            <select name="" id="course">
                <option value="" disabled selected>Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.tech">M.Tech</option>
            </select>

            <p>Gender:
            <br>
            <input type="radio" id="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" id="female">
            <label for="female">Female</label>
            <br>
            <input type="radio" id="other">
            <label for="other">Other</label>
            </p>

            <label for="dob">DOB</label>
            <input type="datetime-local" name="" id="">
            
            <br>
            
            <label for="phone">Phone:</label>
            <input type="text" value="+91" size = "2" disabled >
            <input type="tel" name="" id="phone" size="10">
            
            <br>

            <label for="address">Address</label>
            <br>
            <textarea  id="address" rows="5" cols="80"></textarea>
            
            <br>
            <br>


            <label for="email">Email:</label>
            <input type="text" id="email">

            <br>
            <br>
            <br>

            <label for="pass">Password:</label>
            <input type="passowrd" name="" id="">

            <br>
            <br>
            <br>

            <label for="re-pass">Re-type password:</label>
            <input type="password" id="re-pass">

            <br>
            <br>

            <input type="checkbox" name="" id="T&Cs">
            <label for="T&Cs">Agree to terms and conditions</label>

            <br>
            <br>

            <label for="file">Choose File</label>
            <input type="file" id="file">

            <br>
            <br>

            <label for="color">Choose Color</label>
            <input type="color" name="" id="color">
            
            <br>
            <br>

            <button>Reset</button>
            <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
